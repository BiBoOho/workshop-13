<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">ແຜນຜັງການເຮັດວຽກ</h1>
    <div class="drag-container">
        <ul class="drag-list">
            <!-- category 1 -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>ວຽກຄ້າງ</h1>
                </span>
                <div class="custom-scroll" id="backlog-content">
                    <ul class="drag-item-list" id="backlog-list">
                        <li class="drag-item" draggable="true">ອອກແບບ Animation</li>
                        <li class="drag-item" draggable="true">ສົ່ງງານລູກຄ້າ</li>
                        <li class="drag-item" draggable="true">ສະເໜີງົບປະມານ</li>
                    </ul>
                </div>
            </li>
            <!-- category 2 -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>ກຳລັງດຳເນີນການ</h1>
                </span>
                <div class="custom-scroll" id="progress-content">
                    <ul class="drag-item-list" id="progress-list">
                        <li class="drag-item" draggable="true">ອອກແບບ Animation</li>
                        <li class="drag-item" draggable="true">ສົ່ງງານລູກຄ້າ</li>
                        <li class="drag-item" draggable="true">ສະເໜີງົບປະມານ</li>
                    </ul>
                </div>
            </li>
            <!-- category 3 -->
            <li class="drag-column complete-column">
                <span class="header">
                    <h1>ວຽກທີ່ສຳເລດ</h1>
                </span>
                <div class="custom-scroll" id="complete-content">
                    <ul class="drag-item-list" id="progress-list">

                    </ul>
                </div>
            </li>
            <!-- category 4 -->
            <li class="drag-column reject-column">
                <span class="header">
                    <h1>ວຽກທີ່ບໍ່ຜ່ານ</h1>
                </span>
                <div class="custom-scroll" id="reject-content">
                    <ul class="drag-item-list" id="reject-list">
                        <li class="drag-item" draggable="true">ບໍ່ຜ່ານ</li>
                    </ul>
                </div>
            </li>

        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
